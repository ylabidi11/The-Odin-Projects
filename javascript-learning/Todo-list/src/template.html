<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="inputs-section">
            <input type="text" id="todo-title-input" placeholder="To-Do">
            <select id="priority-input">
                <option value="None">None</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="date" id="due-date-input">
            <button id="add-todo-button">Add</button>
        </div>
        <div id="todos-display-section">
            <ul id="display-todos-ul"></ul>
        </div>
        <div id="toggle-delete-buttons-section">
            <p><span id="todos-left-number">0</span> Todos left</p>
            <button id="toggle-all-todos-button">Toggle All</button>
            <button id="delete-all-todos-button">Delete All</button>
            <button id="delete-all-completed-todos-button">Delete All Completed</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
